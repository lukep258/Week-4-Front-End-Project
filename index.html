<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>BuildStats</title>
</head>
<body>
    <div id="header">
        <h1>BS</h1>
    </div>
    <div id="resultHeader">
        <h1>BS</h1>
        <div id="followinputstuff">
            <div id="followInputBackground"></div>
            <input id="followupInput" placeholder="Search Champion Name">
        </div>
    </div>
    <div id="homeBody">
        <h2><div id="build"><em>B</em>uild</div><div id="stats"><em>S</em>tats</div></h2>
        <div id="homeinputstuff">
            <div id="homeInputBackground"></div>
            <input id="homeInput" placeholder="Search a Champion">
        </div>
    </div>
    <div id="resultBody">
        <h3>Champion</h3>
        <ul id="buildList">
            <li>
                <p class="listTime">mmss ago</p>
                <div class="champIcon"></div>
                <p class="listPlayer">Name</p>
                <p class="listKDA">k/d/a</p>
                <div class="rune"></div>
                <div class="subrune"></div>
                <div class="item1"></div>
                <div class="item2"></div>
                <div class="item3"></div>
                <div class="item4"></div>
                <div class="item5"></div>
                <div class="item6"></div>
                <div class="item7"> </div>
                <div class="summoner1"></div>
                <div class="summoner2"></div>
            </li>
        </ul>
        <div id="buildDetail"></div>
        <div id="counters"></div>
    </div>
</body>
</html>
