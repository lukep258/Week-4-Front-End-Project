<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>BuildStats</title>
</head>
<body>
    <video autoplay loop muted preload="auto" src="https://static.moewalls.com/videos/preview/2021/new-season-in-league-of-legends-preview.mp4"></video>
    <div id="header">
        <h1>BS</h1>
    </div>
    <div id="resultHeader">
        <h1>BS</h1>
        <div id="followinputstuff">
            <div id="followInputBackground"></div>
            <input id="followupInput" placeholder="Search Champion Name">
        </div>
    </div>
    <div id="homeBody">
        <h2><div id="build"><em>B</em>uild</div><div id="stats"><em>S</em>tats</div></h2>
        <div id="homeinputstuff">
            <div id="homeInputBackground"></div>
            <input id="homeInput" placeholder="Search a Champion">
        </div>
    </div>
    <div id="resultBody">
        <div id="titleContainer">
            <img id="searchedChamp">
            <div style="display:block; width:100%">
                <h3>Champion</h3>
                <div style="display:flex">
                    <p id="gamesPlayed"></p>
                    <p id="winRate"></p>
                </div>
            </div>
        </div>
        <div id="countersAndPlayInto">
            <div id="counters">
                <p class="counterText">Counters:</p>
                <div class="playAgainst"></div>
            </div>
            <div id="winsAgainst">
                <p class="counterText">Plays into:</p>
                <div class="playAgainst"></div>
            </div>
        </div>
        <ul id="buildList">
        </ul>
        <div id="buildDetail"></div>
    </div>
</body>
</html>
